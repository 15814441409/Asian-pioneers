<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			body{background:black}
			#box{background:white}
        </style>
        <script>
	        window.onload=function(){
	        	var obox=document.getElementById('box');
	        	var sum=obox.getContext("2d");
	        	sum.beginPath();
	        	sum.strokeStyle='red';
	        	sum.moveTo(30, 30);
	        	sum.lineTo(100, 100);

	        	sum.stroke();
	        	sum.closePath();
	        	sum.clearRect(0, 0, 300, 300);

	        }
        </script>
    </head>
    <body>
   		 <canvas id='box' style='width:300px;height=300px'></canvas>
    </body>
</html>
