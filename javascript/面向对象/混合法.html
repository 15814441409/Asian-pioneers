<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script>
    		function Person(name , sex) {
    			this.name = name ;
    			this.sex = sex ;
    		}
    		Person.prototype.speak = function () {
    			alert('我叫' + this.name +',今天'+this.sex +'岁112天.');
    		}
    		Person.prototype.sum = function () {
    			alert(this.name + '在吃草.');
    		}
    		var zhangsan = new Person('张三','22');
    		zhangsan.speak();
    		zhangsan.sum();
    	</script>
    </body>
</html>
