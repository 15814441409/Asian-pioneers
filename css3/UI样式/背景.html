<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			#box{
				width: 300px;
				height: 180px;
				background: linear-gradient(pink,blue);
				transition:all 2s;
				float: left;
			 }
			 #box:hover{
			 	height: 400px;
			 }
			 #box1{
			 	width: 200px;
			 	height: 130px;
			 	background: repeating-linear-gradient(pink,blue,gray 260px);
			 	transition:all 3s;
			 	float: left;
			 }
			 #box1:hover{
			 	width: 500px;
			 	height: 300px;
			 }
        </style>
    </head>
    <body>
    	<div id="box">下雨了</div>
    	<div id="box1">你那边天晴吗?</div>
    </body>
</html>
